<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ '/assets/js/JWThemeInit.js' | relative_url }}"></script>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/JWMain.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,500;0,600;1,500;1,600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Work+Sans:wght@400;500&family=Playfair+Display:ital,wght@0,500;0,600;1,500;1,600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% seo %}
</head>
<body>
    <nav class="nav">
        <div class="nav-links">
            {% for item in site.navigation %}
            <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
            {% endfor %}
        </div>
        <button class="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-sun"></i>
        </button>
    </nav>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="{{ '/assets/js/JWTheme.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/JWFootnotes.js' | relative_url }}"></script>
</body>
</html>
