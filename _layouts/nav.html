<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ '/assets/js/JWThemeInit.js' | relative_url }}"></script>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/JWMain.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,500;0,600;1,500;1,600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    {% seo %}
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>
    <div class="container">
        <nav class="nav">
            <div class="nav-links">
                {% for item in site.navigation %}
                    <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
                {% endfor %}
            </div>
            <button class="theme-toggle" aria-label="Toggle theme" aria-pressed="false">
                <i class="fas fa-sun"></i>
            </button>
        </nav>

        <div class="content-area">
            <main id="main-content">
                {{ content }}
            </main>
        </div>
    </div>
    <script>
        window.page_tags = {{ page.tags | jsonify }};
    </script>
    <script src="{{ '/assets/js/JWTheme.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/JWImage.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/JWSearch.js' | relative_url }}" defer></script>
</body>
</html>
